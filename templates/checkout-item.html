<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shop-API</title>
    {% include 'header_style.html' %}
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Checkout</h1>
        <div class="row">
            <!-- Product Information -->
            <div class="col-md-6">
                <h2>Product Information</h2>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ product['title'] }}</h5>
                        <p class="card-text">{{ product['description'] }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ product['price'] }}</p>
                    </div>
                </div>
            </div>
            <!-- Customer Information -->
            <div class="col-md-6">
                <h2>Customer Information</h2>
                <form id="checkoutForm" method="post" action="{{ url_for('handle_checkout') }}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter your zip code" required>
                    </div>
                    <input type="hidden" name="product_id" value="{{ product['id'] }}" required>
                    <!-- Buttons -->
                    <div class="mt-4 d-flex justify-content-between">
                        <button type="button" class="btn btn-danger"><i class="bi bi-x-circle"></i> Cancel</button>
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Buy Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% include 'footer_script.html' %}
</body>

</html>
